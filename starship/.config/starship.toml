add_newline = false
# Removed $jobs and $git_status from the primary view to reduce fork calls
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$line_break\
$character"""

# Global timeout for all modules (default is 500ms, 100ms is snappier)
command_timeout = 80
scan_timeout = 30

[fill]
symbol = " "

[directory]
style = "#689d6a"
read_only = " "
truncation_length = 4
truncate_to_repo = false
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = "[;](#b16286)"
error_symbol = "[;](#cc241d)"
vicmd_symbol = "[;](#98971a)"


[git_branch]
symbol = " "
format = "[$symbol$branch]($style)"
style = "#928374"
only_attached = true

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "#458588"

ignore_submodules = true

ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
renamed = "»"
deleted = "✘"

[git_metrics]
disabled = true

[cmd_duration]
format = "[$duration]($style) "
style = "#d79921"
min_time = 5000 # Increased from 2000 to reduce update frequency
show_milliseconds = false

[username]
style_user = "#98971a"
style_root = "#cc241d"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[$hostname](bold #d65d0f) "
disabled = false

# Explicitly disable heavy language modules you aren't using in the prompt
[nodejs]
disabled = true

[package]
disabled = true

[jobs]
disabled = true
